<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Responsive Shopper</title>
    <!-- <link
      rel="stylesheet"
      href="../node_modules/bootstrap-icons/font/bootstrap-icons.css"
    />
    <link
      rel="stylesheet"
      href="../node_modules/bootstrap/dist/css/bootstrap.css"
    /> -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <style>
      a {
        text-decoration: none;
        color: white;
      }
      a:hover {
        color: red;
        font-size: 22px;
      }
      .card {
        transition: transform 0.5s ease;
      }
      .card:hover {
        transform: scale(0.9);
      }
    </style>
  </head>
  <body class="container-fluid" onload="bodyLoad()">
    <header class="bg-dark text-white p-2">
      <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container-fluid">
          <!-- Brand -->
          <a class="navbar-brand fw-bold fs-4" href="#">FakeStore</a>
          <!-- Toggler -->
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <!-- Collapsible Content -->
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" href="javascript:navClick('all')"
                  >Home</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link" href="javascript:navClick('electronics')"
                  >Electronics</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link" href="javascript:navClick('jewelery')"
                  >Jewellery</a
                >
              </li>
              <li class="nav-item">
                <a
                  class="nav-link"
                  href="javascript:navClick('men\'s clothing')"
                  >Men's Clothing</a
                >
              </li>
              <li class="nav-item">
                <a
                  class="nav-link"
                  href="javascript:navClick('women\'s clothing')"
                  >Women's Clothing</a
                >
              </li>
            </ul>
            <!-- Icons -->
            <div>
              <span class="bi-search me-2 p-1"></span>
              <span class="bi-person me-2 p-1"></span>
              <button
                class="btn btn-outline-light position-relative"
                data-bs-toggle="modal"
                data-bs-target="#model"
                onclick="loadCartItems()"
              >
                <span class="bi bi-cart"></span>
                <span
                  class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger"
                  id="cartCount"
                ></span>
              </button>
            </div>
          </div>
        </div>
      </nav>
    </header>

    <!-- Modal -->
    <div class="modal fade" id="model">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title text-dark">Your Cart Summary</h5>
            <button class="btn-close" data-bs-dismiss="modal"></button>
          </div>
          <div class="modal-body">
            <table class="table table-hover">
              <thead>
                <tr>
                  <th>Title</th>
                  <th>Preview</th>
                  <th>Price</th>
                </tr>
              </thead>
              <tbody></tbody>
            </table>
          </div>
          <div class="modal-footer bg-dark text-white">
            <h6>Total:</h6>
            <h6 id="tot"></h6>
          </div>
        </div>
      </div>
    </div>
    <h2 class="mb-3 text-center text-danger">
      Consuming JSON data & presenting in DOM
    </h2>

    <!-- Main Section -->
    <section class="row mt-3">
      <nav class="col-12 col-md-3 col-lg-2 mb-3">
        <label class="form-label fw-bold">Select Category</label>
        <select
          id="lstCategories"
          class="form-select"
          onchange="categoryChanged()"
        ></select>
      </nav>
      <main
        class="col-12 col-md-9 justify-content-center align-items-center col-lg-10 d-flex flex-wrap overflow-auto"
      ></main>
    </section>
    <!-- <script src="../node_modules/jquery/dist/jquery.js"></script>
    <script src="../node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script> -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="../script.js"></script>
  </body>
</html>
